<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        var total=0;
        var a=+prompt("nhap vao  so bat ky");
        for(let i=0;i<a;i++){
            if(a%i==0){
                total+=i;
            }
        }
        if(total==a){
            console.log("day la so hoan hao");
        }else{
            console.log("khong phai la so hoan hao");
        }
    </script>
</body>
