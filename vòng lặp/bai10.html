<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=+prompt("nhap vao 1 so  bat ky");
        for(let i=1;i<=number;i++){
            for(let j=0;j<i;j++){
                document.writeln("*");
            }
            document.writeln("<br>");
        }
        document.writeln("<br>");
        for(let i=number-1;i>=0;i--){
            for(let j=0;j<=i;j++){
                document.writeln("*");
            }
            document.writeln("<br>");
        }     
    </script>
</body>
</html>
