<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("nhập số a");
        var b=+prompt("nhập số b");
        if(isNaN(a)||isNaN(b)){
            console.log("khong hop le");
        }else{
            if(a>0 &&b>0){
                for(let i=1;i<=a;i++){
                    if(i%b==0){
                        console.log("số chia hết cho",b,"là",i);
                    }
                }
            }else{
                console.log("khong hop le");
            }
        }
    </script>
</body>
</html>
